{% extends "layout.html" %}

{% block content %}
<div class="card shadow">
    <div class="card-header d-flex justify-content-between">
        <h4 class="m-0">Empresas</h4>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <a href="/create" class="btn btn-primary">
            <i class="fa fa-plus"></i> Nueva Empresa
        </a>
    </div>

    <div class="card-body">
        <table class="table table-striped table-hover">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>NIT</th>
                    <th>Teléfono</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for e in empresas %}
                <tr>
                    <td>{{ e.id_empresa }}</td>
                    <td>{{ e.nombre }}</td>
                    <td>{{ e.nit }}</td>
                    <td>{{ e.telefono }}</td>
                    <td>
                        <a href="/view/{{ e.id_empresa }}" class="btn btn-sm btn-info text-white">
                            <i class="fa fa-eye"></i>
                        </a>
                        <a href="/edit/{{ e.id_empresa }}" class="btn btn-sm btn-warning">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a href="/delete/{{ e.id_empresa }}" class="btn btn-sm btn-danger" onclick="return confirm('¿Eliminar empresa?');">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
